<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const myString = "This is a sample string.";
        let length = 0;

        // Iterate over each character in the string
        for (let i = 0; i < myString.length; i++) {
            // Increment the length for each character
            length++;
        }

        document.write("Length of the string:", length);   // Output : Length of the string:24
    </script>
</body>

</html>
