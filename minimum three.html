<body>
    <script>
        const num1 = 10;
        const num2 = 20;
        const num3 = 15;

        const min = num1 < num2 ? (num1 < num3 ? num1 : num3) : (num2 < num3 ? num2 : num3);

        document.write("The minimum number is: " + min);  //min 10
    </script>
