<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function Christmas() {
            // Get the current date
            var today = new Date();

            // Get the year of the current date
            var currentYear = today.getFullYear();

            // Set the target date to be Christmas of the current year
            var targetDate = new Date(currentYear, 11, 25); // Month is 0-based (0 = January, 11 = December)

            // If Christmas has already passed this year, set the target date to be Christmas of the next year
            if (today.getMonth() === 11 && today.getDate() > 25) {
                targetDate.setFullYear(currentYear + 1);
            }

            // Calculate the difference in milliseconds between the target date and the current date
            var timeDifference = targetDate.getTime() - today.getTime();

            // Convert the time difference from milliseconds to days
            var daysLeft = Math.ceil(timeDifference / (1000 * 60 * 60 * 24));

            return daysLeft;
        }

        // Example usage:
        var daysLeft = Christmas();
        document.write("There are " + daysLeft + " days left until Christmas.");
    </script>
</body>

</html>
