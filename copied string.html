<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
        <script>
            const originalString = "This is the original string.";

            // Copying the content to another string
            const copiedString = originalString;

            document.write("Original string:", originalString);
            document.write("<br>")
            document.write("Copied string:", copiedString);
        </script>
</body>

</html>
