<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function getCurrentDate(format) {
            const currentDate = new Date();
            let day = currentDate.getDate();
            let month = currentDate.getMonth() + 1; // Months are zero based
            const year = currentDate.getFullYear();

            // Add leading zero if day or month is less than 10
            if (day < 10) {
                day = '0' + day;
            }
            if (month < 10) {
                month = '0' + month;
            }

            // Return the date based on the format
            switch (format) {
                case 'mm-dd-yyyy':
                    return month + '-' + day + '-' + year;
                case 'mm/dd/yyyy':
                    return month + '/' + day + '/' + year;
                case 'dd-mm-yyyy':
                    return day + '-' + month + '-' + year;
                case 'dd/mm/yyyy':
                    return day + '/' + month + '/' + year;
                default:
                    return 'Invalid format';
            }
        }

        // Usage examples
        document.write("Current date in mm-dd-yyyy format:", getCurrentDate('mm-dd-yyyy'));
        document.write("<br>");
        document.write("Current date in mm/dd/yyyy format:", getCurrentDate('mm/dd/yyyy'));
        document.write("<br>");
        document.write("Current date in dd-mm-yyyy format:", getCurrentDate('dd-mm-yyyy'));
        document.write("<br>");
        document.write("Current date in dd/mm/yyyy format:", getCurrentDate('dd/mm/yyyy'));
    </script>
</body>

</html>
