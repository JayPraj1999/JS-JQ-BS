<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function fahrenheitToCelsius(fahrenheit) {
            if (fahrenheit < -459.67) {
                return "Temperature is below absolute zero. Invalid input.";
            } else {
                var celsius = (fahrenheit - 32) * 5 / 9;
                return celsius.toFixed(2); // Round to 2 decimal places
            }
        }

        // Example usage
        var fahrenheitTemperature = parseFloat(prompt("Enter temperature in Fahrenheit: "));
        var celsiusTemperature = fahrenheitToCelsius(fahrenheitTemperature);
        document.write("Temperature in Celsius:", celsiusTemperature);
    </script>
</body>

</html>
