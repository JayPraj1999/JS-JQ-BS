<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .slider-container {
            position: relative;
        }

        .slider {
            display: flex;
            overflow: hidden;
        }

        .slider .slide {
            width: 100%;
            flex: 0 0 auto;
            transition: transform 0.5s ease;
        }

        /* button {
            position: absolute;
            top: 50%;

        /* .prev {

        .next {
            right: 0;
        } */
    </style>
</head>

<body>

    <div class="slider-container">
        <div class="slider">
            <div class="slide" style="background-color: red;"></div>
            <div class="slide" style="background-color: blue;"></div>
            <div class="slide" style="background-color: green;"></div>
            <div class="slide" style="background-color: yellow;"></div>
            <div class="slide" style="background-color: orange;"></div>
        </div>
        <button class="prev" onclick="prevSlide()">❮</button>
        <button class="next" onclick="nextSlide()">❯</button>
    </div>
