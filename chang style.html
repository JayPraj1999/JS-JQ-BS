<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <body>

        <p id="myParagraph">This is a paragraph.</p>

        <script>
            // Get the element by its ID
            const paragraph = document.getElementById('myParagraph');

            // Change inline styles
            paragraph.style.color = 'blue'; // Change text color
            paragraph.style.fontSize = '20px'; // Change font size

            // Add or remove classes
            paragraph.classList.add('red-text'); // Add class
            paragraph.classList.remove('red-text'); // Remove class
        </script>
    </body>

</html>
