<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let fruits = ["Apples", "Pear", "Orange"]; // Original array
        let shoppingCart = fruits; // Assigning the reference of fruits to shoppingCart
        shoppingCart.push("Banana"); // Modifying shoppingCart
        document.write(fruits); // Output: ["Apples", "Pear", "Orange", "Banana"]
        alert(fruits.length)
    </script>
</body>

</html>
