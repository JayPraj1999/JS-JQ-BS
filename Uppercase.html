<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let myString = "Hello, world!";

        // Convert all characters to capital letters
        const capitalizedString = myString.toUpperCase();

        // Print the capitalized string on the browser console
        document.write("Capitalized string: ", capitalizedString);
    </script>
</body>

</html>
