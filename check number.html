<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function checkNumber(number) {
    if (number > 0) {
        document.writeln("The number is positive.");
    } else if (number < 0) {
        document.write("The number is negative.");
    } else {
        document.write("The number is zero.");
    }
}

// Example usage:
checkNumber(9);    // Output: The number is positive.
// checkNumber(-4);   // Output: The number is negative.
// checkNumber(0);    // Output: The number is zero.
    </script>
</body>
</html>
