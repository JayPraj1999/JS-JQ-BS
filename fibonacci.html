<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function fibonacci(upTo) {
            let series = [];
            let a = 0, b = 1, temp;

            while (a <= upTo) {
                series.push(a);
                temp = a + b;
                a = b;
                b = temp;
            }

            return series;
        }
        document.write(" Fibonacci series : ");
        document.write(fibonacci(100));
    </script>
</body>

</html>
