<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    header {
        background-color: #333;
        color: #fff;
        padding: 10px 20px;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    .hamburger {
        color: #fff;
        font-size: 24px;
        cursor: pointer;
        display: none;
        /* Initially hide the hamburger icon */
    }

    nav ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
    }

    nav ul li {
        margin-right: 100px;
    }

    nav ul li a {
        color: #fff;
        text-decoration: none;
    }

    /* Responsive styles for the header */
    @media screen and (max-width: 768px) {
        .hamburger {
            display: block;
            /* Show the hamburger icon for smaller screens */
        }

        nav ul {
            display: none;
            /* Hide the navigation menu by default for smaller screens */
        }
    }
</style>

<body>
    <header id="header">
        <div id="hamburger" class="hamburger">&#9776;</div>
        <nav id="nav">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <script>
        function toggleNav() {
            const nav = document.getElementById('nav');
            nav.classList.toggle('show');
        }

        // Event listener for the hamburger icon
        document.getElementById('hamburger').addEventListener('click', toggleNav);
    </script>
</body>

</html>
