<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function factorial(num) {
            if (num === 0 || num === 1) {
                return 1;
            } else {
                let result = 1;
                for (let i = 2; i <= num; i++) {
                    result *= i;
                }
                return result;
            }
        }


        const number = 5;
        document.write(`The factorial of ${number} is: ${factorial(number)}`);
    </script>
</body>

</html>
